name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # триггер на пуш в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # чтобы workflow мог пушить
      id-token: write      # для deploy-pages

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # или версия, которую используешь локально

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci

      # 4. Собираем проект Vite
      - name: Build
        run: npm run build

      # 5. Загружаем артефакты для GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      # 6. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
